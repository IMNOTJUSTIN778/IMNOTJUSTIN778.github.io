<!-- I have chosen the Vedio Art
    and here are my rationale for the semantics

    I wanted my video to echo the background, and it was centered while also being able to do some basic manipulation of the video via buttons.
    In order to accomplish this, I needed many steps.First I need button patterns that can each correspond to a particular operation controlling the video. They consist of a pause button, a mute button, a replay button, an acceleration and deceleration button, as well as a sound control button and a full screen button.
    1.pause button:Control video pause and play
    2.mute button:Mute Video
    3.replay button:Play the video back
    4.acceleration button:Play video at 2x speed
    5.deceleration button:Play video at 0.5x speed
    6.sound control button:Adjusting the video volume level
    7.full screen button:full screen playback
I changed the background color to an animated gradient in order to echo the main color playing in the video. And the title is also rhythmically getting bigger and smaller!
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Media Player Website</h1>
    <div class="outer">
      <section class="video-container">
        <video src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" controls id="my-video"></video>
      </section>
      <section class="video-controls">
        <button id="play-pause-button">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
        <button id="mute-unmute-button">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt="Mute Button"
            width="24"
            height="24"
          />
        </button>
        <button id="replay-button">
          <img
            id="replay-img"
            src="https://img.icons8.com/?size=100&id=91644&format=png&color=000000"
            alt="Replay Button"
            width="24"
            height="24"
          />
        </button>
        <button id="fast-forward-button">
          <img
            id="fast-forward-img"
            src="https://img.icons8.com/?size=100&id=91476&format=png&color=000000"
            alt="Fast Forward Button"
            width="24"
            height="24"
          />
        </button>
        <button id="rewind-button">
          <img
            id="rewind-img"
            src="https://img.icons8.com/?size=100&id=91480&format=png&color=000000"
            alt="Rewind Button"
            width="24"
            height="24"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
        <button id="decrease-volume-button">
          <img
            id="decrease-volume-img"
            src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
            alt="Decrease Volume Button"
            width="24"
            height="24"
          />
        </button>
        <button id="increase-volume-button">
          <img
            id="increase-volume-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
            alt="Increase Volume Button"
            width="24"
            height="24"
          />
        </button>
        <button id="fullscreen-button">
          <img
            id="fullscreen-img"
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt="Fullscreen Button"
            width="24"
            height="24"
          />
        </button>
      </section>
      <section class="timeline">
        <button id="step-1-button">0:17</button>
        <button id="step-2-button">0:52</button>
      </section>
    </div>

  </body>
</html>
